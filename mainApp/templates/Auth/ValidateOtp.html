<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    />
  </head>
  <body>
    <div
      class="valign-wrapper"
      style="width: 100%; height: 100%; position: absolute"
    >
      <div class="valign" style="width: 100%">
        <div class="container">
          <form action="{% url 'validateOtp' phone=phone %}" method="POST">
            {% csrf_token %}
            <div class="row">
              <div class="col s12 m6 offset-m3">
                <div class="card">
                  <div class="card-content">
                    <span class="card-title black-text">Validate Phone</span>

                    <div class="row">
                      <div class="input-field col s12">
                        <input
                          placeholder="+91 ....."
                          id="PhoneNo"
                          type="text"
                          class="validate"
                          pattern="[0-9]{10}"
                          required=""
                          name="phone"
                          readonly=""
                          value="{{phone}}"
                        />
                        <label for="firstname" class="active">Phone No</label>
                      </div>
                    </div>

                    <div class="row">
                      <div class="input-field col s12">
                        <input
                          placeholder="OTP"
                          id="OTP"
                          type="number"
                          pattern="[0-9]{4}"
                          class="validate"
                          name="otp"
                        />
                        <label for="lastname" class="active">Otp</label>
                      </div>
                    </div>

                    {% include 'Auth/alert.html' %}
                  </div>
                  <div class="card-action">
                    <input type="submit" class="btn" value="Validate Otp" />
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
