<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    />
  </head>
  <body>
    <div
      class="valign-wrapper"
      style="width: 100%; height: 100%; position: absolute"
    >
      <div class="valign" style="width: 100%">
        <div class="container">
          <div class="row">
            <div class="col s12 m6 offset-m3">
              <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="card">
                  <div class="card-content">
                    <span class="card-title black-text">Login In</span>

                    <div class="row">
                      <div class="input-field col s12">
                        <input
                          placeholder="+91 ....."
                          id="PhoneNo"
                          type="text"
                          class="validate"
                          pattern="[0-9]{10}"
                          required=""
                          name="phone"
                        />
                        <label for="firstname" class="active">Phone No</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input
                          placeholder="password"
                          id="lastname"
                          type="password"
                          class="validate"
                          name="password"
                          required=""
                        />
                        <label for="lastname" class="active">Password</label>
                      </div>
                    </div>

                    {% include 'Auth/alert.html' %}
                  </div>
                  <div class="card-action">
                    <div class="row">
                      <div class="col s6">
                        <input
                          type="submit"
                          class="btn right-align"
                          value="Sign In"
                        />
                      </div>
                      <div class="col s6 right-align">
                        <a
                          href="{% url 'ValidatePhoneForgot' %}"
                          class="blue-text"
                          >Forget Password?</a
                        >
                      </div>
                    </div>
                  </div>
                  <div class="center-align m-3">
                    <a href="{% url 'validatePhone' %}" class="blue-text"
                      >Don't have account? Sign Up</a
                    >
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
