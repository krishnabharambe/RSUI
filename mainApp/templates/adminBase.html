{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="{% static 'adminPanel/style.css' %}" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <header>
      <nav class="light-green darken-1">
        <div class="nav-wrapper">
          <div class="row">
            <div class="col s12">
              <a
                href="#"
                data-target="sidenav-1"
                class="left sidenav-trigger hide-on-medium-and-up"
                ><i class="material-icons">menu</i></a
              >
              <a href="#" target="_blank" class="brand-logo center"
                ><img src="https://svgshare.com/i/Bza.svg" alt="Sage Leaf icon"
              /></a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <ul id="sidenav-1" class="sidenav sidenav-fixed">
      <li>
        <a><h5>Dashboard</h5></a>
      </li>
      <li><hr /></li>
      <li><a href="{% url 'adminServices' %}">Services</a></li>
      <li><a href="{% url 'adminRequests' %}">Requests</a></li>
      <li><a href="#">Technicians</a></li>
    </ul>

    <main>
      <!-- Cards -->

      {% block content %} {% endblock %}
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".sidenav").sidenav();
        $(".modal").modal();
        $("select").formSelect();
        $(".tabs").tabs();
      });
    </script>
  </body>
</html>
