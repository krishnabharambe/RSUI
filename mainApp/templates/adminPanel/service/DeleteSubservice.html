{% extends 'adminBase.html' %} {% block content %}

<div class="row">
  <div class="col s12 m6">
    <h4>Service</h4>
    <hr />
    <h6>{{subservice.title}}</h6>
    <br />
    <p>{{subservice.shortdescription}}</p>
    <br />
    <p>{{subservice.description}}</p>
    <br />
    <b>Status </b>
    <p>{{subservice.status}}</p>
    <br />
    <b>ICON :</b>
    <img src="{{subservice.icon.url}}" />
  </div>

  <div class="col s12 m6">
    <h4>Delete Sub-Service</h4>
    <form
      class="z-depth-1"
      enctype="multipart/form-data"
      action="{% url 'deleteSubservice' id=mainService.id sid=subservice.id %}"
      method="POST"
    >
      {% csrf_token %}
      <p>Please confirm deletion</p>
      <div class="file-field right-align col s12 input-field">
        <button type="submit" class="btn red">Save & Delete</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
