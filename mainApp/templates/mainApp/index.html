{% extends 'base.html' %} {% load static %}
{% block content %}
<div class="container-fluid">
  <div class="row ">
    <div class="col s12 m12">
      <div class="card z-depth-1">
        <div class="card-content class"truncate">
          <span class="card-title">All Services</span>
          <p>
            I am a very simple card. I am good at containing small bits of
            information. I am convenient because I require little markup to use
            effectively.
          </p>
          <br />
          <div class="row">
            {% for data in tempData %}
            <a href="{% url 'hostservice' MSID=data.id %}">
            <div class="col s6 m3 l2 xl1">
              <div class="card z-depth-0">
                <div class="card-content ">
                  <img class="responsive-img" src="{{data.icon.url}}"
                  />
                  <div class="center-align">
                  <p class"truncate">{{data.title}}</p>
                  </div>
                </div>
              </div>
            </div>
            </a>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<img class="responsive-img"  src={% static 'images/demo.png' %} />



{% endblock %}
